<!DOCTYPE html>
<html>
  <head>
    <title>MINIM</title>
    <link rel='stylesheet' type = 'text/css' href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <div id='title-block'>
      <div>
        <h1>MINIM</h1>
      </div>
    </div>
    <div id='main' class = 'group'>
      <div class='site'>
        {% for source in sites %}
          <h2>{{source}}</h2>
          <ul class='words'>
            {% for word in logs[source]['words'][0:50] %}
              <div>{{word[0]}}</div>
            {% endfor %}
          </ul>
          <ul class='counts'>
            {% for count in logs[source]['counts'][0:50] %}
              <div>{{count[0]}}</div>
            {% endfor %}
          </ul>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
